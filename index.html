<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>لیست بازی‌های فعلی کمیته سکس</title>

<!-- فونت فارسی شیک و گیمینگ -->
<link href="https://cdn.jsdelivr.net/npm/shabnam-font@5.0.1/dist/font-face.css" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Shabnam', sans-serif;
    direction: rtl;
    overflow-x: hidden;
    background: #000;
    color: #e6e6e6;
  }

  /* پس‌زمینه نئونی متحرک */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at 20% 20%, #00eaff33, #000000 70%),
                radial-gradient(circle at 80% 80%, #ff009933, #000000 70%);
    filter: blur(80px);
    animation: bgMove 12s infinite alternate ease-in-out;
    z-index: -2;
  }

  @keyframes bgMove {
    from { transform: translate(0,0); }
    to   { transform: translate(-50px, -50px); }
  }

  /* گرید مرکزی */
  .container {
    max-width: 700px;
    margin: 100px auto 60px auto;
    padding: 20px;
  }

  /* عنوان با افکت پالس نئونی */
  h1 {
    text-align: center;
    font-size: 36px;
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff, 0 0 25px #00eaff;
    animation: neonPulse 2s infinite alternate;
  }

  @keyframes neonPulse {
    from { text-shadow: 0 0 5px #00eaff, 0 0 15px #00eaff; }
    to   { text-shadow: 0 0 15px #00eaff, 0 0 40px #00eaff; }
  }

  /* کادر شیشه‌ای */
  .glass-box {
    background: rgba(20, 20, 20, 0.4);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 0 20px #000;
    border: 1px solid #00eaff44;
  }

  /* سرچ */
  #search {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    font-size: 18px;
    background: rgba(0,0,0,0.5);
    border: 1px solid #00eaff55;
    border-radius: 12px;
    color: #fff;
    outline: none;
    transition: .2s;
  }
  #search:focus {
    box-shadow: 0 0 15px #00eaffaa;
    border-color: #00eaff;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  /* آیتم‌های نئونی */
  li {
    margin: 12px 0;
    padding: 14px 18px;
    font-size: 20px;
    display: flex;
    justify-content: space-between;
    background: rgba(10, 10, 10, .55);
    border: 1px solid #00eaff22;
    border-radius: 14px;
    box-shadow: 0 0 10px #000;
    transition: 0.25s ease;
    cursor: pointer;
  }

  li:hover {
    border-color: #00eaff;
    box-shadow: 0 0 12px #00eaff88;
    transform: translateY(-3px) scale(1.02);
  }

  .dot {
    width: 12px;
    height: 12px;
    background: #00eaff;
    border-radius: 50%;
    box-shadow: 0 0 10px #00eaff;
  }

  /* دکمه‌ها */
  .btns {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    background: #00151a;
    border: 1px solid #00eaff55;
    color: #00eaff;
    border-radius: 14px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #00313b;
    box-shadow: 0 0 12px #00eaff99;
    transform: scale(1.03);
  }
</style>
</head>

<body>

<div class="container">
  <h1>لیست بازی‌های فعلی کمیته سکس</h1>

  <div class="glass-box">

    <div class="btns">
      <button onclick="copyList()">کپی لیست</button>
      <button onclick="downloadList()">دانلود TXT</button>
    </div>

    <input id="search" placeholder="جستجو بین بازی‌ها..." onkeyup="filterList()">

    <ul id="gameList">
      <li><span>Mount & Blade: Warband</span><div class="dot"></div></li>
      <li><span>Rust</span><div class="dot"></div></li>
      <li><span>Total War SHOGUN 2</span><div class="dot"></div></li>
      <li><span>Sons Of The Forest</span><div class="dot"></div></li>
      <li><span>Schedule I</span><div class="dot"></div></li>
      <li><span>Crusader Kings III</span><div class="dot"></div></li>
      <li><span>Stronghold Crusader: Definitive Edition</span><div class="dot"></div></li>
      <li><span>PAYDAY 3</span><div class="dot"></div></li>
      <li><span>No One Survived</span><div class="dot"></div></li>
      <li><span>Road Food Simulator</span><div class="dot"></div></li>
    </ul>

  </div>
</div>

<script>
function filterList() {
  let val = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll("#gameList li").forEach(li => {
    li.style.display = li.innerText.toLowerCase().includes(val) ? "" : "none";
  });
}

function copyList() {
  let text = [...document.querySelectorAll("#gameList li span")]
             .map(e => e.innerText).join("\n");
  navigator.clipboard.writeText(text);
  alert("لیست کپی شد!");
}

function downloadList() {
  let text = [...document.querySelectorAll("#gameList li span")]
             .map(e => e.innerText).join("\n");
  let file = new Blob([text], { type: 'text/plain' });
  let a = document.createElement("a");
  a.href = URL.createObjectURL(file);
  a.download = "games.txt";
  a.click();
}
</script>

</body>
</html>
